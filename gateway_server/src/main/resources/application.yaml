server:
  port: 8600
spring:
  application:
    name: gateway_server
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
    sentinel:
      transport:
        dashboard: localhost:8849
      http-method-specify: true
  rabbitmq:
    host: localhost
    port: 5672
    virtual-host: /
    username: rabbitmq
    password: rabbitmq
    listener:
      direct:
        prefetch: 1
        acknowledge-mode: auto
        retry:
          enabled: true
          initial-interval: 1000ms
          multiplier: 1
          max-attempts: 3
          stateless: false
    connection-timeout: 1s
    template:
      retry:
        enabled: true
        initial-interval: 200ms # 间隔重连时间
        multiplier: 1 # 等待时间增长倍数
        max-attempts: 3 # 最大请求次数

healthe:
  auth:
    exclude-paths:

    include-paths:
  jwt:
    location: classpath:healthe.jks
    alias: healthe
    password: healthe
    tokenTTL: 10
